<a [routerLink]="['/admindashboard']">
  <b>back</b></a>
<router-outlet></router-outlet>
<h2>
  <marquee>Insert Camps Data Form</marquee>
</h2>
<div class="container1">
    <form (ngSubmit)="save({'campname':campname,'date':date,'place':place,'city':city,'pincode':pincode,'contact':contact})">
        <div class="form-group">
           <label>Camp Name</label>
           <input type="text"  name="campname" class="form-control" [(ngModel)]="campname" required>
        </div>
        <div class="form-group">
              <label>Date</label>
               <input type="text" class="form-control" name="date" placeholder="yy-mm-dd" [(ngModel)]="date" required>
          </div>
          <div class="form-group">
               <label>Place</label>
               <input type="text" class="form-control" name="place" [(ngModel)]="place" required>
          </div>
          <div class="form-group">
                <label>City</label>
                 <input type="text" class="form-control" name="city" [(ngModel)]="city" required>
          </div>
          <div class="form-group">
                <label>Pincode</label>
                <input type="number" class="form-control" name="pincode" [(ngModel)]="pincode" required>
          </div>
          <div class="form-group">
                <label>Phone Number</label>
                <input type="number" class="form-control" name="contact" [(ngModel)]="contact" required>
          </div>
          <div clas="form-group" align="center">
                <input type="submit" class="btn btn-success">
         </div>
    </form>
 </div>
